name: conqueue tests

on:
  push:
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - "**/*.html"
    branches:
      - main
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - "**/*.html"
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab for debugging/testing.
  workflow_dispatch:

# Cancel in-progress actions when pushing new changes to a branch, see for more details:
# https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt install ninja-build

      - name: CMake generate
        run: |
          mkdir build
          cd build
          cmake -G Ninja .. -DCMAKE_CXX_COMPILER=clang++-14 -DCMAKE_C_COMPILER=clang-14 -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: |
          cd build
          ninja

      - name: Test
        timeout-minutes: 1
        run: |
          cd build
          ctest -VV --output-on-failure
